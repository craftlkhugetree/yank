<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown 下拉面板</title>
    <style>
      /* ------ 公共样式 Start ----- */
      /* TIPS: 解决 img 标签被其他标签嵌套后，底部多了 4px 的问题 */
      img {
        display: block;
      }

      /* TIPS: 解决 div 计算样式的时候，无法稳定宽高问题 */
      div {
        box-sizing: border-box;
      }

      /* TIPS: 优化滚动条样式 */
      div::-webkit-scrollbar {
        width: 0px;
      }
      div:hover::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      div:hover::-webkit-scrollbar-thumb {
        border: 2px solid #fff;
        border-radius: 5px;
        background: #d0d5db;
      }
      /* ------ 公共样式 End ----- */

      /* ------ 1、「下拉菜单」 Start ----- */
      .dropdown-btn {
        position: relative;
        padding: 12px;
        width: 130px;
      }

      /* ------ 2、「下拉菜单」按钮区域 Start ----- */
      .btn-wrap {
        position: relative;

        display: flex;
        align-items: center;
        justify-content: center;

        width: 106px;
        height: 32px;

        border-radius: 6px;
      }
      .dropdown-btn:hover .dropdown-panel {
        display: inline-block;
      }
      .dropdown-btn:hover .right-btn:after {
        transform: rotate(-180deg);
      }
      .base-btn {
        text-shadow: 0 -1px 0 rgb(0 0 0 / 12%);
        color: #fff;
        background: #1890ff;
        box-shadow: 0 2px #0000000b;
        border-color: #1890ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .left-btn {
        width: 75px;
        height: 32px;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .right-btn {
        margin-left: 1px;
        width: 32px;
        height: 32px;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .right-btn::after {
        position: absolute;
        top: calc(50% - 10px / 2);
        right: 10px;

        content: '';
        width: 0;
        height: 0;

        border-color: #fff transparent transparent;
        border-style: solid solid none;
        border-width: 10px 6px 0;

        transition: transform 0.3s;
      }
      /* ------ 2、「下拉菜单」按钮区域 End ----- */

      /* ------ 3、「下拉菜单」菜单面板 Start ------ */
      /* 主面板 */
      .dropdown-panel {
        display: none;
        position: absolute;
        top: 48px;
        width: 220px;
        background: #fff;
        box-shadow: 0 2px 12px 0 rgb(56 56 56 / 20%);
        border: 1px solid #e2e6ed;
        border-radius: 8px;
      }

      /* 分割线 */
      .menu-divider {
        width: calc(100% - 24px);
        height: 1px;
        margin: 6px 12px;
        display: inline-block;
        background-color: #e2e6ed;
        flex-shrink: 0;
      }

      /* 属性设置 */
      .property-setting {
        display: flex;
        flex-wrap: wrap;
        padding: 8px;
      }
      .property {
        padding: 8px;
        cursor: pointer;
        border-radius: 8px;
      }
      .property-icon {
        width: 24px;
        height: 24px;
      }

      /* 新增功能 */
      .function-container {
        display: flex;
        flex-direction: column;
        padding: 0 12px 12px 12px;
        height: 300px;
        /* 向下兼容 */
        overflow-y: scroll;
        overflow-y: overlay;
      }
      .menu-description {
        padding: 0 8px;
        margin: 4px 0;
        font-size: 16px;
        line-height: 40px;
        color: #aca5a5;
      }
      .menu-description:first-child {
        margin-top: unset;
      }
      .function-item-a,
      .function-item-b {
        display: flex;
        align-items: center;
        border-radius: 4px;
        padding: 8px;
        cursor: pointer;
      }
      .function-item-description {
        margin-left: 8px;
        line-height: 24px;
      }

      /* 选项 hover 效果 */
      .property:hover,
      .function-item-a:hover,
      .function-item-b:hover {
        background: deepskyblue;
        color: #fff;
      }
      /* ------ 3、「下拉菜单」菜单面板 End ------ */

      /* ------ 1、「下拉菜单」End ----- */
    </style>
  </head>
  <body>
    <!-- 下拉面板容器 -->
    <div class="dropdown-btn">
      <!-- 按钮区域 -->
      <div class="btn-wrap">
        <div class="base-btn left-btn">风格</div>
        <div class="base-btn right-btn"></div>
      </div>
      <!-- 面板区域 -->
      <div class="dropdown-panel">
        <!-- 面板上半区 - 按钮列表 -->
        <div class="property-setting">
          <div class="property"><img class="property-icon" src="./img/a.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/b.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/c.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/d.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/e.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/f.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/g.svg" /></div>
          <div class="property"><img class="property-icon" src="./img/h.svg" /></div>
        </div>
        <!-- 分割线 -->
        <div class="menu-divider"></div>
        <!-- 面板下半区 - 功能面板 -->
        <div class="function-container">
          <div class="menu-description">吃饭</div>
          <div class="function-item-a">
            <img class="property-icon" src="./img/i.svg" />
            <span class="function-item-description">功能 A</span>
          </div>
          <div class="function-item-a">
            <img class="property-icon" src="./img/j.svg" />
            <span class="function-item-description">功能 B</span>
          </div>
          <div class="menu-description">睡觉</div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/k.svg" />
            <span class="function-item-description">功能 C</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/l.svg" />
            <span class="function-item-description">功能 D</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/m.svg" />
            <span class="function-item-description">功能 E</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/n.svg" />
            <span class="function-item-description">功能 F</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/o.svg" />
            <span class="function-item-description">功能 G</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/p.svg" />
            <span class="function-item-description">功能 H</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/q.svg" />
            <span class="function-item-description">功能 I</span>
          </div>
          <div class="function-item-b">
            <img class="property-icon" src="./img/r.svg" />
            <span class="function-item-description">功能 J</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // 本地资源无法上传，故使用网上资源替换
    const imgList = document.querySelectorAll('img');
    for (let i = 0; i < imgList.length; i++) {
      const item = imgList[i];
      item.src = `https://www.logosc.cn/oss/icons/2022/10/18/Yt1NwjSZdkXXe0s.png`;
    }
  </script>
</html>
