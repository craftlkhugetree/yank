<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .container {
        position: relative;
        width: 400px;
        margin: 50px auto;
      }
      input {
        display: none;
      }
      .nav {
        position: relative;
        overflow: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }
      li {
        float: left;
        list-style: none;
        text-align: center;
        background: #ddd;
      }
      li label {
        display: block;
        width: 200px;
        line-height: 36px;
        font-size: 18px;
        cursor: pointer;
      }
      .content {
        position: relative;
        overflow: hidden;
        width: 400px;
        height: 400px;
        border: 1px solid #999;
        box-sizing: border-box;
        padding: 10px;
      }
      .content1,
      .content2 {
        display: none;
        width: 100%;
        height: 100%;
      }
      .nav1:checked ~ .nav li {
        background: #ddd;
        color: #000;
      }
      .nav1:checked ~ .nav li:first-child {
        background: #ff7300;
        color: #fff;
      }
      .nav2:checked ~ .nav li {
        background: #ddd;
        color: #000;
      }
      .nav2:checked ~ .nav li:last-child {
        background: #ff7300;
        color: #fff;
      }
      .nav1:checked ~ .content > div {
        display: none;
      }
      .nav1:checked ~ .content > div:first-child {
        display: block;
      }
      .nav2:checked ~ .content > div {
        display: none;
      }
      .nav2:checked ~ .content > div:last-child {
        display: block;
      }
      .active {
        background: #ff7300;
        color: #fff;
      }
      .default {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input class="nav1" id="li1" type="radio" name="nav" />
      <input class="nav2" id="li2" type="radio" name="nav" />
      <ul class="nav">
        <li class="active"><label for="li1">列表1</label></li>
        <li><label for="li2">列表2</label></li>
      </ul>
      <div class="content">
        <div class="content1 default">列表1内容</div>
        <div class="content2">
          列表2内容
          <br />

          <code>
            上面的 for="li1" 意思是绑定 id 为li1 的表单元素。 label 标签中的 for 定义：for 属性规定
            label 与哪个表单元素绑定。 这样改造之后，当我们点击 li 元素的时候，相当于点击了
            id="li1"这个单选框表单元素，而这个表单元素被点击选中的时候，又可以被 :checked
            伪类捕获到。 这个时候，我们就可以将页面上的表单元素隐藏，做到点击 li 相当于点击表单：
          </code>
        </div>
      </div>
    </div>
  </body>
</html>
