<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      type="text/css"
      href="css/index.css"
    />
  </head>

  <body>
    <div class="main _main clearfloat">
      <div class="logo-wrapper">
        <button class="full" onclick="requestFullScreen()">全屏</button>
        <img class="logo" src="./img/school2.png" />
      </div>
      <div class="middle-time" class="clearfloat">
        <div class="left">
          <div class="detail-date">
            <div class="dtime"></div>
            <div class="day">
              <span id="detailToday"></span>
              <span id="detailWeek"></span>
            </div>
          </div>
        </div>
        <div class="empty"></div>
        <div class="right">
          <div class="detail-info">
            <div class="resname"></div>
            <div id="restime">&nbsp;</div>
            <div id="btn-use" class="hide">
              <span>使用中</span>
            </div>
            <div id="curEmpty" class="hide">
              <span>当前空闲</span>
            </div>
          </div>
        </div>
      </div>
      <div class="today-ref">当天会议安排</div>

      <ul class="today-reftime"></ul>
      </div>
    </div>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/doT.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/appointScreen.js" type="text/javascript" charset="utf-8"></script>
    <script id="left_down_tpl" type="text/x-dot-template">
             {{? it.length>0}}
             	{{ for(var prop in it) { }}
             	<li>
             		<span class="li-reftime">{{=it[prop].starttime}} - {{=it[prop].endtime}}</span>
               </li>
             	{{ } }}
             {{??}}
      <div class="app_empty">暂无预约</div>
             {{?}}
    </script>
  </body>
</html>
