<!-- 常州大学首页 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title id="title">读者教育</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./static/config.js"></script>
    <script src="./static/jquery.js"></script>
    <script>
      var sn = window.location.href.split('&sn=')[1].split('&from')[0];
      var baseurl = 'http://dzpx.cczu.edu.cn/idsweb/rest/ChaoxingLogin/login?sn='+sn+'&TID=ZH0001';
      $.ajax({
        method: 'POST',
        url:baseurl,
        success:function(res){
          if(res.success){
              window.sessionStorage.setItem('userdata',JSON.stringify(res.user));
              window.location.href = window.location.protocol+'//'+window.location.host+'/lres/mobile/index.jsp#/campus';
            }
          }
      })
    </script>
  </body>
</html>
