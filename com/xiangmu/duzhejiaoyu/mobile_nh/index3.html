<!-- 南工程首页 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title id="title">读者教育</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./static/config.js"></script>
    <script src="./static/jquery.js"></script>
    <script>
      var code = window.location.href.split('code=')[1];
      var userLogin = window.base.idsURL+'LresNgcLogin/frontLogin';
      function toast(mess){
          var str='<div class="mess"><span></span></div>';
          $("body").append(str);
          $(".mess").fadeIn().find("span").html(mess);
          setTimeout(function(){
              $(".mess").fadeOut();
          },2000)
      }
      function getuserLogin(code){
        $.ajax({
          method: 'POST',
          url:userLogin,
          data:{
            code:code
          },
          success:function(res){
            if(res.success){
              window.sessionStorage.setItem('userdata',JSON.stringify(res.user));
              window.location.href = window.location.protocol+'//'+window.location.host+'/lres/mobile/index.jsp#/study';
            }else{
              if(res.status){
                window.location.href = res.url;
              }else{
                toast("网络异常，请稍后重试！")
              }
            }
          }
        })
      }
      getuserLogin(code)
    </script>
  </body>
</html>
