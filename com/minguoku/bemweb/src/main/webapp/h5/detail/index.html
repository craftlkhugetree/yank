<!DOCTYPE >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />-->
		<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/zTreeStyle/zTreeStyle.css"/>
		<link href="index.css" rel="stylesheet"/>
		<title>民国文献数据库-详情页</title>
	</head>
	<body>
	
			<div class="content">
				<!--头部logo-->
				<div class="lunbo" id="luobo">
				    	<div class="titlePic">
				    		<img src="../img/index_31.png" class="userIcon"/>
				    	</div>
				</div>
				<!--内容显示区-->
				<div class="showContent">
					  <!--显示书本来源-->
					  <div class="recource"></div>
					  <div class="contentShow">
					  	  <!--显示书本信息和图片-->
					  	  <div class="bookInfo"></div>
					  	  <img src="../img/bookinfomation.png"/>
					  	  <!--显示书本目录和介绍-->
					      <div class="workInfo">
					      	
					      	<div class="categoryname"></div>
					      	<div class="showAll" value="${ID}"><a href="javascript:void(0);"><span>显示全部</span>&nbsp;&nbsp;<img src="../img/icon-arrow-down.png"/></a></div>
					      </div>
					      
					  </div>
				</div>
		    </div>
		    <!--底部-->
		    <div class="bottom">
				<img src="../img/logo_only.png"/>
				<div class="bottomcontent"></div>
			</div>

		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js" charset="utf-8"></script>
		<script src="../js/jquery.ztree.core.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base64.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
		<!--加载用户名-->
	    <script id='userLogoTemp' type='text/x-jquery-tmpl'>
		    	<span>{{= SCHOOLNAME}}</span>
	    </script>
	    <!--头部logo加载客服电话-->
	    <script id='headerLogoTemp' type='text/x-jquery-tmpl'>
		    	<div>
		    		<img src="../img/icon-tel.png"/>
		    		<span class="custumerName">{{= CUSTOMERPHONENAME}}</span>
		    	    <span class="custumerPhone">{{= CUSTOMERPHONE}}</span>
		    	</div>
	    </script>
	    <!--底部显示-->
	    <script id='footerTemp' type='text/x-jquery-tmpl'>
	        <p class="operateGruide"><a href="#"><span>${ABOUTUS}</span></a><span>|</span><a href="#"><span>${USEHELP}</span></a><span>|</span><a href="#"><span>${DISCLAIMER}</span></a><span>|</span><a href="#"><span>${CONNECT}</span></a></p>
	    	<p>${TIME} &nbsp; ${PROJECTNAME}  &nbsp;&nbsp;&nbsp;&nbsp;    Copyright&nbsp;©&nbsp;${DEVEPMENTCOMPANY}</p>
	    	<p>项目创意：${PROJECTCREATION}  &nbsp;&nbsp;&nbsp;&nbsp;技术支持：${USECOMPANY}</p>
	    </script>
	    <!--显示书的来源-->
	    <script id='bookResourceTemp' type='text/x-jquery-tmpl'>
	        ${LABEL}<span> ></span>&nbsp;<span>${TITLE}</span>
	    </script>
	    <!--显示书的信息-->
	    <script id='bookInfoTemp' type='text/x-jquery-tmpl'>
	          <img src="${BOOKIMG}"/>
	  	  	  <div class="bookIntro">
	  	  	  	 <h4>${TITLE}</h4>
	  	  	 	 <p>责任者：<span>${AUTHOR}</span></p>
	  	  	 	 <p class="bookCategory">分类：<span>${ZTNAME}</span></p>
	  	  	  	 <p>出版社：<span>${HOLDER}</span></p>
	  	  	  	 <p class="publishtime">出版时间：<span>${CREATEYEAR}</span></p>
	  	  	  	 <button value="${ID}"><img src="../img/icon-book.png"/>&nbsp;&nbsp;开始阅读</button>
	  	  	  </div>
	    </script>
	    <!--显示书的介绍和目录-->
	    <script id='bookIntroTemp' type='text/x-jquery-tmpl'>
	                <div class="workDetail">
					      		<p>${BOOKDETAIL}</p>
					</div>
					<h4>目录</h4>
			      	<div class="catalogContent">
			      	        <ul id="treeDemo" class="ztree"></ul>
					</div>
					
	    </script>
		
	</body>
</html>
