<!DOCTYPE >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />-->
		<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>
		<link href="../css/swiper.min.css" rel="stylesheet" type="text/css"/>
		<link href="../css/simpleMutiple.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link href="index.css" rel="stylesheet"/>
		<title>民国文献数据库-高级搜索</title>
	</head>
	<body>
	
			<div class="content">
				<div class="lunbo" id="luobo">
				    	<div class="titlePic">
				    		<img src="../img/index_31.png" class="userIcon"/>
				    	</div>
					    
					    <div class="search">
					    	<input type="text" placeholder="    输入关键搜索词" id="inputkeyword"/><img class="icon-search" src="../img/icon-search.png" />
					    	<!--<input type="checkbox" name="category" value="财经" />结果内搜索-->
						    <button type="button" class="classfiysearchbutton">分类浏览</button>
					    </div>
						  
						
						<div class="swiper-container">
						    <div class="swiper-wrapper">
						        <!--<div class="swiper-slide"><img src="../img/carousel.png"></div>
						        <div class="swiper-slide"><img src="../img/carousel.png"></div>
						        <div class="swiper-slide"><img src="../img/carousel.png"></div>-->
						    </div>
						    <!-- 如果需要分页器 -->
						    <div class="swiper-pagination"></div>
						   
						</div>
					    
				</div>
				<div class="showContent">
					 <div>首页&nbsp; <span>></span>&nbsp; <span>高级搜索</span></div>
					 <div class="inputValue">
					 	<div class="leftContent">
					 		<p><span>题名：</span><input type="text" id="TITLE"/></p>
					 		<p><span>出版社：</span><input type="text" id="PUBLISHERNAME"/></p>
					 		<p><span>地区：</span><input type="text" id="PUBDATECOPY"/></p>
					 		<p><span>责任者：</span><input type="text" id="AUTHOR"/></p>
					 		<p><span>中图法：</span><input type="text" id="ZTTYPE"/></p>
					 	</div>
					 	<div class="rightContent">
					 		<p><span>丛书名：</span><input type="text" id="SERIES"/></p>
					 		<p><span>出版地：</span><input type="text" id="ADDRESS"/></p>
					 		<p><span>时代：</span><input type="text" id="EDUTYPECOPY"/></p>
					 		<p><span>主题词：</span><input type="text" id="KEYWORD"/></p>
					 		<p><span>出版时间：</span><input type="text" id="PUBDATE"/></p>
					 	</div>
					 	
					 </div>
					 <button class="seniorSearchbutton">高级搜索</button>
				</div>
				
		    </div>
		    
		    <div class="bottom">
				<img src="../img/logo_only.png"/>
				<div class="bottomcontent"></div>
			</div>
            
            <div id="note">请输入关键词</div>
            <div id="inputtotal">至少输入一个搜索词</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js" charset="utf-8"></script>
		<!--<script type="text/javascript" src="../js/bootstrap.min.js" charset="utf-8"></script>-->
		<script src="../js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/simpleMutiple.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
		<!--轮播图-->
		<script id='swiperTemp' type='text/x-jquery-tmpl'>
	         <div class="swiper-slide">
	            <img src={{= Img}} />
	         </div>
	    </script>
	    <!--加载用户名-->
	    <script id='userLogoTemp' type='text/x-jquery-tmpl'>
		    	<span>{{= SCHOOLNAME}}</span>
	    </script>
	    <!--头部logo加载客服电话-->
	    <script id='headerLogoTemp' type='text/x-jquery-tmpl'>
		    	<div>
		    		<img src="../img/icon-tel.png"/>
		    		<span class="custumerName">{{= CUSTOMERPHONENAME}}</span>
		    	    <span class="custumerPhone">{{= CUSTOMERPHONE}}</span>
		    	</div>
	    </script>
	    <!--底部-->
	    <script id='footerTemp' type='text/x-jquery-tmpl'>
	        <p class="operateGruide"><a href="#"><span>${ABOUTUS}</span></a><span>|</span><a href="#"><span>${USEHELP}</span></a><span>|</span><a href="#"><span>${DISCLAIMER}</span></a><span>|</span><a href="#"><span>${CONNECT}</span></a></p>
	    	<p>${TIME} &nbsp; ${PROJECTNAME}  &nbsp;&nbsp;&nbsp;&nbsp;    Copyright&nbsp;©&nbsp;${DEVEPMENTCOMPANY}</p>
	    	<p>项目创意：${PROJECTCREATION}  &nbsp;&nbsp;&nbsp;&nbsp;技术支持：${USECOMPANY}</p>
	    </script>
	</body>
</html>
