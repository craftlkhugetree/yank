<SCRIPT type="text/javascript">

var auth=getAuth();
$(function(){
	$("#login-text").val('');
	$("#password").val('');
	//得到焦点
	$("#password").focus(function(){
		$("#left_hand").animate({
			left: "150",
			top: " -38"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>140){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-64",
			top: "-38px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -70){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:100px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-112px;top:-12px");
	});
	//登录开始
	$("#login-btton").click(function(){
		login();
  	});
  	$(document).keyup(function(e){
  		var curKey = e.which;
  		if(curKey==13)
  			login();
  	});
});

function login(){
	var account=$("#login-text").val();
	var password=$("#password").val();
	var passwords=hex_md5(password);
	
	

	
	var getselect={"username":account,"password":password};
	var json_data2 = JSON.stringify(getselect);
	jQuery.support.cors = true; 
	$.ajax({
        type : "post",
        data : {auth:auth,data:json_data2},
       
        
        url : 'http://paydev.angke.com.cn/jalis/rest/User/login',
        dataType : "text",
        error:function(msg){console.log(msg);},

        success : function(response){
          var obj2 = eval("(" + response + ")");
          if(obj2.success){
          	setCookie('userid',obj2.item.ID);
          	setCookie('username',obj2.item.NAME);
          	// localStorage.USERSHOWNAME=obj2.item.NAME;
			$("#login-text").val('');
			$("#password").val('');
          	// location.href="/newsrelease/news/newsrelease/web/index.html";
          	 location.href="index.html";

          }else{
          	alert(obj2.errInf.metailBusInf);
          }
          
        }
    })

}
function  getAuth(){
	var myDate = new Date();
	var time=myDate.getTime(); //绂勫附鑴犻殕纰屽崵鑴熸幊鑴欐瘺鑴㈠獟(0-59)
	var xx=time.toString();
	var newstr=xx.substring(0,xx.length-3);
	var j = parseInt(newstr);
	  
	var md5=hex_md5("182561f33901491fb66d57ad29a39f0f"+"f0ec4b456d8e4f018169498dd3d5941f"+newstr);
	  
	var PostData={"product":"f0ec4b456d8e4f018169498dd3d5941f","version":"1.0","timestamp":j,"token":md5,"userid":"","publicid":""};
	var aa=PostData;
	var json_data = JSON.stringify(aa);
	return json_data;


}
//关于COOIKE的操作方法
function setCookie(name,value){
    var Days = 1;
    var exp = new Date();
    exp.setTime(exp.getTime() + Days*24*60*60*1000);
    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
