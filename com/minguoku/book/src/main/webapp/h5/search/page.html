<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="page"></div>
		
		<div id="page2"></div>
		
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js" charset="utf-8"></script>
		<script src="../js/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.pagination.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var pageIndex = 1
			var pageSize = 10
			var total = 100
			function pageComm (callback, current) {
				$('#page,#page2').pagination({
					//pageCount： // 总页数（默认值：9）
					totalData: total, // 数据总条数（默认值：0）
					showData: pageSize, // 每页展示条数（默认值：0）
					current: current, // 当前第几页（默认值：1）
					prevCls: 'prev', // 上一页class样式（默认值：'prev'）
					nextCls: 'next', // 下一页class样式（默认值：'next'）
					prevContent: '<', // 上一页节点内容（默认值：'<'）
					nextContent: '>', // 下一页节点内容（默认值：'>'）
					activeCls: 'active', // 当前选中样式（默认值：'active'）
					count: 2, // 当前页前后页数（默认值：3）
					coping: true, // 是否开启首页尾页（默认值：false）
					homePage: '首页', //首页节点内容（默认值：1）
					endPage: '尾页', // 尾页节点内容（默认值：当前最大页数）
					callback: back, // 回调函数
					jump: true
				})
			}
			pageComm(back, pageIndex)
			function back (obj) {
				const nowIndex = obj.getCurrent()
				console.log(nowIndex)
				pageComm(back, nowIndex)
			}
		</script>
	</body>
</html>
