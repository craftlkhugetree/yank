<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />-->
		<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<!--<link rel="stylesheet" type="text/css" href="../css/style.css"/>-->
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/layer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/keleyidivpager.css"/>
		<link href="../css/swiper.min.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link href="index.css" rel="stylesheet"/>
		<title>民国文献数据库-检索</title>
	</head>
	<body>
	
			<div class="content">
				<!--头部-->
				<div class="lunbo" id="luobo">
				    	<div class="titlePic">
				    		<img src="../img/index_31.png" class="userIcon"/>
				    		<div class="login-div" id="login-div">
						    	<p class="login-title">会员登录</p>
						    	<input type="text" id="uname" name="username" placeholder="请输入用户名">
						    	<input type="password" id="pword" name="password" placeholder="请输入密码">
						    	<input class="yzm" id="yzm" type="text" name="yzm" placeholder="请输入验证码">
						    	<img class="yzmtp" id="yzmtp" onclick="javascript:changeCode()" src="/idsweb/rest/captcha/get" style="display: block;">
						    	<p class="login-error"></p>
						    	<button onclick="javascript:login()">登录</button>
						    </div>
				    	</div>
					    
					    <div class="search">
					    	<input type="text" placeholder="    输入检索关键词" class="inputkeywordclass"/><img class="icon-search" src="../img/icon-search.png" />
					    	<!--<input type="checkbox" name="category" value="财经" />结果内搜索-->
					    	<span class="squaredThree">
						      <input type="checkbox" value="None" id="squaredThree" name="check" checked />
						      <label for="squaredThree"></label>
						    </span>&nbsp;&nbsp;结果内检索
						    <button type="button" class="seniorlocalsearchbutton">高级检索</button>
						    <button type="button" class="classfiysearchbutton">分类浏览</button>
					    </div>
						  
						
						<div class="swiper-container">
						    <div class="swiper-wrapper"></div>
						    <!-- 如果需要分页器 -->
						    <div class="swiper-pagination"></div>
						   
						</div>
					   
				</div>
				<!--内容显示区-->
				<div class="showContent">
					    <!--分类-->
					    <div class="expertComment">
						  	<img src="../img/filterPic.png"/>
						  	<ul class="tree"></ul>
						</div>
		    	  	  	 <!--书目显示区--> 
		    	  	  	<div class="mgMaster">
		    	  	  		<p class="resourceinfo"><a href="javascript:void(0)" class="labelname">首页</a>&nbsp;><span class="tipsInfo">关键词：</span><span class="keywords"></span></p>
		    	  	  		<div class="showbookcontent"></div>
		    	  	  		
		    	  	  	</div>
		    	  	  	
				</div>
				
				
		    </div>
		    
		    <!--//返回顶部-->
            <div class="backtop"><img src="../img/icon-top.png"></div>
		    
		    <!--底部-->
		    <div class="bottom">
				<img src="../img/logo_only.png"/>
				<div class="bottomcontent"></div>
			</div>
            <!--//提示框-->
            <div id="note">请输入关键词</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js" charset="utf-8"></script>
		<script src="../js/layer.js" type="text/javascript" charset="utf-8"></script>
		<!--<script type="text/javascript" src="../js/bootstrap.min.js" charset="utf-8"></script>-->
		<script src="../js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.pagination.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../js/base64.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
		<!--加载轮播图-->
		<script id='swiperTemp' type='text/x-jquery-tmpl'>
	         <div class="swiper-slide">
	            <img src=${Img} />
	         </div>
	    </script>
	    <!--加载分类-->
	    <script id='categoryTemp' type='text/x-jquery-tmpl'>
	            {{each Catalog}}
		             <li title="${NAME}"><a href="javascript:void(0)" value="${BOOKIDS}" onclick="clickShowHide(this)" class="searchName">${NAME.length>9?NAME.substring(0,9)+'...':NAME}</a>
		               <ul>
				             {{each CHILDREN}}
				                     <li title="${$value.NAME}"><a href="javascript:void(0)" value="${$value.BOOKIDS}" onclick="categoryFilterBook(this)">${$value.NAME.length>6?$value.NAME.substring(0,6)+'...':$value.NAME}</a><span>${$value.NUMBER}</span></li>
							 {{/each}}
					   </ul>
		             </li>
		        {{/each}}
	    </script>
	    <!--加载书的信息-->
	    <script id='bookTemp' type='text/x-jquery-tmpl'>
	            <!--分页-->
				<div id="div_pager"></div>
  	  			<p class="cateinfo">图书</p>
  	  		    <p class="searchinfo">检索结果有${BOOKTOTAl}条</p>
  	  		    <div class="bookDetail"></div>
	    </script>
	    <!--分页-->
	    <script id='pageTemp' type='text/x-jquery-tmpl'>
  	  		    <div class="book">
			  	  			<div class="bookpicture">
			  	  				<img src="${BOOKIMG}"/>
			  	  			</div>
			  	  			<div class="bookintroduce">
			  	  				<h4 title="${TITLE}"><a href="../detail/index.html?DIR=${DIR}&ZTTYPE=${ZTTYPE}&LABEL=2" target="_blank" title="${TITLE}">${TITLE}</a></h4>
			  	  				<p title="${AUTHOR}">责任者：<a href="../search/index.html?AUTHOR=${AUTHOR}" class="showcolor" target="_blank">${AUTHOR}</a></p>
			  	  				<p title="${HOLDER}">出版社：<a href="../search/index.html?PUBLISHERNAME=${HOLDER}" class="showcolor" target="_blank">${HOLDER}</a></p>
			  	  				<p title="${CREATEYEAR}">出版时间：<a href="../search/index.html?PUBDATE=${CREATEYEAR}" class="showcolor" target="_blank">${CREATEYEAR}</a></p>
			  	  				<p title="${ADDRESS}">出版地：<a href="../search/index.html?ADDRESS=${ADDRESS}" class="showcolor" target="_blank">${ADDRESS}</a></p>
			  	  				<p title="${ZTTYPEID}">中图法分类：<a href="../search/index.html?ZTTYPE=${ZTTYPEID}" class="showcolor" target="_blank">${ZTTYPEID}</a></p>
			  	  				<p class="functionbutton"><img src="../img/icon-ref-blue.png" class="startreadimgQuote${ID}"/><span><a href="javascript:void(0)" value="${TITLE}" onclick="quoteMethod(this)" name="${AUTHOR}" holder="${HOLDER}" createyear="${CREATEYEAR}" islook="${ISLOOK}">引用</a></span>&nbsp;&nbsp;&nbsp;<img src="../img/search_25.png"/><span><a href="../detail/index.html?DIR=${DIR}&ZTTYPE=${ZTTYPE}&LABEL=2" target="_blank" value="${ID}">详情</a></span>&nbsp;&nbsp;&nbsp;<img src="../img/search_05.png" class="startreadimg${ID}"/><span><a onclick="readMethod(this);return false;" href="javascript:void(0)" dir="${DIR}" zttype="${ZTTYPE}" target="_blank" class="startreadbutton${ID}" islook="${ISLOOK}">阅读</a></span></p>
			  	  			</div>
			  	  			<div class="bookcontent">
			  	  				<p>${BOOKDETAIL}</p>
			  	  			</div>
			  	</div>
			
	    </script>
	    
	</body>
</html>
