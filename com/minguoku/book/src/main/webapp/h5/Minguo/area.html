<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layui/css/layui.css"/>
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="public.css"/>
		<link rel="stylesheet" type="text/css" href="area.css"/>
	</head>
	<body>
		<div class="outside clearfix">
			<div class="top">
				<div class="search">
		    		<input type="text" id="wordinput" placeholder="输入检索关键词"/>
		    		<img class="icon-search" id="search" src="../img/icon-search.png"/>
		    	</div>
		    	
		    	<div class="classfiy">
		    		<h4><a href="/book/h5/index/index.html">首页</a> > 民国行政区划</h4>
	    			<div class="annal"><i></i><a href="./annals.html">民国时期纪年</a></div>
	    			<div class="government"><i></i><a href="./government.html">民国政府机构</a></div>
	    			<div class="area"><i></i>民国行政区划</div>
	    		</div>
			</div>
			<div class="main clearfix">
				<div class="mainleft">
					
				</div>
				<script id="mainleft_tpl" type="text/x-dot-template">
					<h3>省份</h3>
					<!--<p class="act">綏遠省/烏蘭察布盟</p>-->
					{{ for(var prop in it) { }}
						<p data-id = {{=it[prop].ID}} title={{=it[prop].NAME}}>{{=it[prop].NAME}}</p>
					{{ } }}
				</script>
				<div class="mainright ">
					<div class="tabletop clearfix">
						<div class="toponymy">地名
							<div>
								<i class="up"></i>
								<i class="down downact"></i>
							</div>
						</div>
						<div class="originally">古名
							<div>
								<i class="up"></i>
								<i class="down"></i>
							</div>
						</div>
						<div class="orientation">方位（四界）</div>
						<div class="evolution">沿革</div>
					</div>
					<div class="tablemain">
						
					</div>
					<script id="tablemain_tpl" type="text/x-dot-template">
						{{ for(var prop in it) { }}
						<div class="tableline clearfix">
							<div class="toponymy_line">
								{{? it[prop].NAME}}
									{{=it[prop].NAME}}
								{{?}}
							</div>
							<div class="originally_line">
								{{? it[prop].OLDNAME}}
									{{=it[prop].OLDNAME}}
								{{?}}
							</div>
							<div class="orientation_line">
								{{? it[prop].LOCATION}}
									{{=it[prop].LOCATION}}
								{{?}}
							</div>
							<div class="evolution_line">
								{{? it[prop].EVOLUTION}}
									{{=it[prop].EVOLUTION}}
								{{?}}
							</div>
						</div>
						{{ } }}
					</script>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script src="../js/doT.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="area.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
