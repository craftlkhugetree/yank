<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public.css"/>
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="annals.css"/>
	</head>
	<body>
		<div class="outside clearfix">
			<div class="top">
				<div class="search">
		    		<input type="text" id="wordinput" placeholder="输入检索关键词"/>
		    		<img class="icon-search" id="search"  src="../img/icon-search.png" />
		    	</div>
		    	<div class="classfiy">
		    		<h4><a href="/book/h5/index/index.html">首页</a> > 民国时期纪年</h4>
	    			<div class="annal"><i></i>民国时期纪年</div>
	    			<div class="government"><i></i><a href="./government.html">民国政府机构</a></div>
	    			<div class="area"><i></i><a href="./area.html">民国行政区划</a></div>
	    		</div>
			</div>
			<div class="main">
				<div class="mainright mainright3">
					<div class="tabletop clearfix">
						<div class="gy">公元纪年
							<div>
								<i class="up" data-sort = "GYJN"></i>
								<i class="down downact" data-sort = "GYJN"></i>
							</div>
						</div>
						<div class="mg">民国纪年
						</div>
						<div class="gz">干支纪年
						</div>
						<div class="q">清朝纪年
						</div>
						<div class="th">日本天皇纪年
						</div>
						<div class="mz">伪满洲国纪年
						</div>
					</div>
					<div class="tablecontent">
						
					</div>
					<script id="tableline_tpl" type="text/x-dot-template">
						{{ for(var prop in it) { }}
							<div class="tableline clearfix">
								<div class="gy">
									{{? it[prop].GYJN}}
										{{=it[prop].GYJN}}
									{{?}}
								</div>
								<div class="mg">
									{{? it[prop].MGJN}}
										{{=it[prop].MGJN}}
									{{?}}
								</div>
								<div class="gz">
									{{? it[prop].GZJN}}
										{{=it[prop].GZJN}}
									{{?}}
								</div>
								<div class="q">
									{{? it[prop].QJN}}
										{{=it[prop].QJN}}
									{{?}}
								</div>
								<div class="th">
									{{? it[prop].THJN}}
										{{=it[prop].THJN}}
									{{?}}
								</div>
								<div class="mz">
									{{? it[prop].MZGJN}}
										{{=it[prop].MZGJN}}
									{{??}}
																			
									{{?}}
								</div>
							</div>
						{{ } }}
					</script>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script src="../js/doT.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="annals.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
