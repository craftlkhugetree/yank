	<head>

		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css"/>

		<title>民国文献数据库-分类浏览</title>
	</head>
	<body>
			<div id="showPoint" style="position:absolute;display:none;border:1px solid silver;background:silver;padding:10px;z-index:999;"> 
				<p class="p-download" data-text="Noteexpress">Noteexpress</p>
				<p class="p-download" data-text="BibTeX">BibTeX</p>
				<p class="p-download" data-text="EndNote">EndNote</p>
				<p class="p-download" data-text="Refworks">Refworks</p>
				<!-- <p class="p-download" data-text="RefMan">RefMan Export</p> -->
				<p class="p-download" data-text="NoteFirst">NoteFirst</p>
			</div>
			<div class="content">
				<!--头部-->
				<div class="lunbo" id="luobo">
				    	<div class="titlePic">
				    		<img src="../img/index_31.png" class="userIcon"/>
				    		<div class="login-div" id="login-div">
						    	<p class="login-title">会员登录</p>
						    	<input type="text" id="uname" name="username" placeholder="请输入用户名">
						    	<input type="password" id="pword" name="password" placeholder="请输入密码">
						    	<input class="yzm" id="yzm" type="text" name="yzm" placeholder="请输入验证码">
						    	<img class="yzmtp" id="yzmtp" onclick="javascript:changeCode()" src="/idsweb/rest/captcha/get" style="display: block;">
						    	<p class="login-error"></p>
						    	<button onclick="javascript:login()">登录</button>
						    </div>
				    	</div>
					    
					    <div class="search">
					    	<input type="text" placeholder="    输入检索关键词" class="inputkeywordclass"/><img class="icon-search toSearch" src="../img/icon-search.png" />
					    	<!--<input type="checkbox" name="category" value="财经" />结果内搜索-->
					    	
						    <button type="button" class="seniorlocalsearchbutton">高级检索</button>
						    <!--<button type="button" class="classfiylocalsearchbutton">分类浏览</button>-->
					    </div>
						  
						
						<div class="swiper-container">
						    <div class="swiper-wrapper"></div>
						    <!-- 如果需要分页器 -->
						    <div class="swiper-pagination"></div>
						   
						</div>
					   
				</div>
				<!--内容显示区-->
				<div class="showContent">
					    <!--分类-->
					    <div class="expertComment">
						  	<img src="../img/indexcategory.png"/>
						  	
						  	<ul id="myTab" class="nav nav-tabs">
								<li class="active chineseGraph">
									<a href="#home" data-toggle="tab">中图法</a>
								</li>
								<li class="subjecttab"><a href="#ios" data-toggle="tab">学科</a></li>
							</ul>
							
							<div id="myTabContent" class="tab-content">
								<div class="tab-pane fade in active" id="home">
									<ul id="treeDemo" class="ztree"></ul>
								</div>
								<div class="tab-pane fade" id="ios">
									<ul id="subjectDemo" class="ztree"></ul>
								</div>
								
							</div>
						  	
						  	
						</div>
		    	  	  	 <!--书目显示区--> 
		    	  	  	<div class="mgMaster">
		    	  	  		<p class="resourceinfo"><a href="../index/index.html">首页</a>&nbsp;><span>分类浏览</span></p>
		    	  	  		<div class="showbookcontent"></div>
		    	  	  	</div>
		    	  	  	
				</div>
		    </div>
		    <!--//返回顶部-->
            <div class="backtop"><img src="../img/icon-top.png"></div>
		    <!--底部-->
		    <div class="bottom">
				<img src="../img/logo_only.png"/>
				<div class="bottomcontent"></div>
			</div>
            <!--//提示框-->
            <div id="note">请输入关键词</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery.tmpl.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" charset="utf-8"></script>
		<script src="../js/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.ztree.core.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.pagination.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base64.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js?v=20220622" type="text/javascript" charset="utf-8"></script>
		<!--加载轮播图-->
		<script id='swiperTemp' type='text/x-jquery-tmpl'>
	         <div class="swiper-slide">
	            <img src=${Img} />
	         </div>
	    </script>
	   
	    <!--加载书的信息-->
	    <script id='bookTemp' type='text/x-jquery-tmpl'>
				<div id="div_pager"></div>
  	  			<p class="cateinfo">图书</p>
  	  		    <p class="searchinfo">检索结果有${BOOKTOTAl}条</p>
  	  		    <div class="bookDetail"></div>
				<div id="div_pager2"></div>
	    </script>
	    <!--分页-->
	    <script id='pageTemp' type='text/x-jquery-tmpl'>
  	  		    <div class="book">
			  	  			<div class="bookpicture">
			  	  				<img src="${BOOKIMG}"/>
			  	  			</div>
			  	  			<div class="bookintroduce">
			  	  				<h4 title="${TITLE}"><a href="../detail/index.html?DIR=${DIR}&ZTTYPE=${ZTTYPE}&LABEL=4" target="_blank" title="${TITLE}">${TITLE}</a><img class="fullimage fullimage${ID}" src="../img/fulltext.png"></h4>
			  	  				<p title="${AUTHORER}">责任者：
			  	  				  {{each AUTHOR}}
			  	  				   <a href="../search/index.html?AUTHOR=${$value.NAME}" class="showcolor" target="_blank" title="${$value.NAME}">${$value.NAME}</a>
			  	  				  {{/each}}
			  	  				</p>
			  	  				<p title="${HOLDER}">出版社：<a href="../search/index.html?PUBLISHERNAME=${HOLDER}&LABEL=6" class="showcolor" target="_blank">${HOLDER}</a></p>
			  	  				<p title="${CREATEYEAR}">出版时间：<a href="../search/index.html?PUBDATE=${CREATEYEAR}&LABEL=6" class="showcolor" target="_blank">${CREATEYEAR}</a></p>
			  	  				<p title="${ADDRESS}">出版地：<a href="../search/index.html?ADDRESS=${ADDRESS}&LABEL=6" class="showcolor" target="_blank">${ADDRESS}</a></p>
			  	  				<p title="${ZTTYPEID}">中图法分类：<a href="../search/index.html?ZTTYPE=${ZTTYPEID}&LABEL=6" class="showcolor" target="_blank">${ZTTYPEID}</a></p>
			  	  				<p class="functionbutton">
									<img src="../img/icon-ref-blue.png" class="startreadimgQuote${ID}"/>
									<span>
										<a href="javascript:void(0)" data-dir="${DIR}" data-ztype="${ZTTYPE}" data-id="${ID}" class="quto-dow" islook="${ISLOOK}">引用</a>
									</span>&nbsp;&nbsp;&nbsp;
									<img src="../img/search_25.png"/>
									<span>
										<a href="../detail/index.html?DIR=${DIR}&ZTTYPE=${ZTTYPE}&LABEL=2" target="_blank" value="${ID}">详情</a>
									</span>&nbsp;&nbsp;&nbsp;
									<img src="../img/search_05.png" class="startreadimg${ID}"/>
									<span>
										<a onclick="readMethod(this);return false;"  href="javascript:void(0)" dir="${DIR}" zttype="${ZTTYPE}" target="_blank" class="startreadbutton${ID}" islook="${ISLOOK}">阅读</a>
									</span>
								</p>
								<!-- <p class="functionbutton"><img src="../img/icon-ref-blue.png" class="startreadimgQuote${ID}"/><span><a href="javascript:void(0)" value="${TITLE}" onclick="quoteMethod(this)" name="${AUTHORER}" holder="${HOLDER}" createyear="${CREATEYEAR}" islook="${ISLOOK}">引用</a></span>&nbsp;&nbsp;<img src="../img/search_25.png"/><span><a href="../detail/index.html?DIR=${DIR}&ZTTYPE=${ZTTYPE}&LABEL=4" target="_blank" value="${ID}">详情</a></span>&nbsp;&nbsp;<img src="../img/search_05.png" class="startreadimg${ID}"/><span><a href="javascript:void(0)" dir="${DIR}" zttype="${ZTTYPE}" target="_blank" class="startreadbutton${ID}" onclick="readMethod(this)"  islook="${ISLOOK}">阅读</a></span></p> -->
			  	  			</div>
			  	  			<!-- <div class="bookcontent"> -->
			  	  				<!-- <p>${BOOKDETAIL}</p> -->
			  	  			<!-- </div> -->
			  	</div>
			
	    </script>
