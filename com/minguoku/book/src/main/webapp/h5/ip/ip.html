<!DOCTYPE >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
		<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"/>
		<link rel="icon" href="../img/favicon2.ico" type="image/x-icon"/>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" charset="utf-8"></script>
		<script src="../js/common/dkr.js" type="text/javascript" charset="utf-8"></script>
		
		<title>民国文献数据库-IP查询</title>
	</head>
	<body>
		<h1>当前IP地址是：<span id="nowip"></span></h1>
		<h1>当前real IP地址是：<span id="realnowip"></span></h1>
		<script>
		   var URL = location.protocol+'//'+location.host+location.pathname.substring(0, location.pathname.substr(1).indexOf('/') + 1)+'/rest/';
		   dkr.util.ajaxPost(URL+'Book/getCustomerIP').done(function(res){
		    	$('#nowip').text(res.ip);
		    	$('#realnowip').text(res.ip0);
			});	
		</script>
	</body>
</html>
